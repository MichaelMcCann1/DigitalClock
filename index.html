<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Digital clock made with CSS and vanilla JavaScript" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="clock">
    <div class="date">
      <div class="month">
        <h1></h1>
      </div>
      <div class="day">
        <h1></h1>
      </div>
      <div class="year">
        <h1></h1>
      </div>
    </div>
    <div class="time">
      <div class="numberGroup hour">
        <div class="digit first">
          <div class="top zero two three five six seven eight nine"></div>
          <div class="topRight zero one two three four seven eight nine"></div>
          <div class="bottomRight zero one three four five six seven eight nine"></div>
          <div class="bottomLeft zero two six eight"></div>
          <div class="topLeft zero four five six eight nine"></div>
          <div class="middle two three four five six eight nine"></div>
          <div class="bottom two zero three five six eight"></div>
        </div>
        <div class="digit second">
          <div class="top zero two three five six seven eight nine"></div>
          <div class="topRight zero one two three four seven eight nine"></div>
          <div class="bottomRight zero one three four five six seven eight nine"></div>
          <div class="bottomLeft zero two six eight"></div>
          <div class="topLeft zero four five six eight nine"></div>
          <div class="middle two three four five six eight nine"></div>
          <div class="bottom two zero three five six eight"></div>
        </div>
      </div>
      <div class="colon">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="numberGroup minute">
        <div class="digit first">
          <div class="top zero two three five six seven eight nine"></div>
          <div class="topRight zero one two three four seven eight nine"></div>
          <div class="bottomRight zero one three four five six seven eight nine"></div>
          <div class="bottomLeft zero two six eight"></div>
          <div class="topLeft zero four five six eight nine"></div>
          <div class="middle two three four five six eight nine"></div>
          <div class="bottom two zero three five six eight"></div>
        </div>
        <div class="digit second">
          <div class="top zero two three five six seven eight nine"></div>
          <div class="topRight zero one two three four seven eight nine"></div>
          <div class="bottomRight zero one three four five six seven eight nine"></div>
          <div class="bottomLeft zero two six eight"></div>
          <div class="topLeft zero four five six eight nine"></div>
          <div class="middle two three four five six eight nine"></div>
          <div class="bottom two zero three five six eight"></div>
        </div>
      </div>
      <div class="colon">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="numberGroup seconds">
        <div class="digit first">
          <div class="top zero two three five six seven eight nine"></div>
          <div class="topRight zero one two three four seven eight nine"></div>
          <div class="bottomRight zero one three four five six seven eight nine"></div>
          <div class="bottomLeft zero two six eight"></div>
          <div class="topLeft zero four five six eight nine"></div>
          <div class="middle two three four five six eight nine"></div>
          <div class="bottom two zero three five six eight"></div>
        </div>
        <div class="digit second">
          <div class="top zero two three five six seven eight nine"></div>
          <div class="topRight zero one two three four seven eight nine"></div>
          <div class="bottomRight zero one three four five six seven eight nine"></div>
          <div class="bottomLeft zero two six eight"></div>
          <div class="topLeft zero four five six eight nine"></div>
          <div class="middle two three four five six eight nine"></div>
          <div class="bottom two zero three five six eight"></div>
        </div>
      </div>
      <div class="ampm">
        <h1 class="AM">AM</h1>
        <h1 class="PM">PM</h1>
      </div>
    </div>
  </div>
</body>
</html>
